syntax = "proto3";

option java_multiple_files = true;
option java_package = "cl.ucn.disc.pdis.fivet.grpc";

message Credencial {
  string login = 1;
  string password = 2;
}

message Persona {
  string rut = 1;
  string nombre = 2;
  string email = 3;
}

service FivetService {
  rpc autenticar(Credencial) returns (Persona) {}

  //rpc registrarControl(control, numeroFicha) returns (Ficha) {}
}